<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4d50fc5e66.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body class="themebody">
    <div class="container">
      <div id="cartoon_illustration"></div>
      <div class="form_container">
        <div class="form_header">
          <h3>Bem vindo!</h3>
          <p>Login usuário</p>
        </div>
        <form class="form" id="form" method="get">
          <label for="username"></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email do usuário"
            required
          />

          <label for="senha"></label>
          <i class="fa-solid fa-eye"></i>
          <input
            type="password"
            id="password"
            name="password"
            minlength="4"
            maxlength="8"
            placeholder="Senha"
          />
          <button type="submit" form="form" value="enviar">Entrar</button>
        </form>
        <p>Não possui uma conta? <a href="/cadastrarUser/register.html">Cadastre-se</a></p>
        <div class="form_button">
          <button>
            <img src="/assets/google.svg" alt="" />
            <span>Entrar com Google</span>
          </button>
          <button>
            <img src="/assets/instagram.svg" alt="" />
          </button>
          <button>
            <img src="/assets/twitter.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
